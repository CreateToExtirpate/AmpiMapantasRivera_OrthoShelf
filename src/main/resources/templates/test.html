<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OrthoShelf | Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        /* ===== CUSTOM MODAL STYLING - NEW ===== */
        /* Modal positioning - slide from right */
        .modal-dialog-end {
            position: fixed;
            right: 0;
            top: 0;
            margin: 0;
            height: 100vh;
            width: 100vw;
        }

        /* Modal content styling */
        .modal-content {
            margin-top: 1.5vh;
            height: 95vh;
            border-radius: 20px 0 0 20px;
            /* CHANGED: Rounded left corners only */
            border: none;
        }

        /* Modal header styling */
        .modal-header {
            border-bottom: none;
            /* CHANGED: Remove bottom border */
            padding: 40px 40px 20px 40px;
            /* CHANGED: Increased padding */
        }

        .modal-title {
            font-size: 32px;
            /* CHANGED: Larger title */
            font-weight: 700;
            color: var(--primary-dark);
        }

        /* Modal body styling */
        .modal-body {
            padding: 20px 40px;
            /* CHANGED: Increased horizontal padding */
            overflow-y: auto;
        }

        /* Form labels styling */
        .modal-body label {
            display: block;
            /* CHANGED: Make labels block level */
            font-size: 18px;
            /* CHANGED: Larger font */
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 10px;
            margin-top: 20px;
        }

        /* Form inputs styling */
        .modal-body input[type="text"],
        .modal-body input[type="number"] {
            width: 100%;
            /* CHANGED: Full width */
            padding: 12px 16px;
            border: 2px solid var(--light-blue);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .modal-body input[type="text"]:focus,
        .modal-body input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        /* Category radio buttons styling */
        .modal-body input[type="radio"] {
            display: none;
            /* CHANGED: Hide default radio */
        }

        .modal-body input[type="radio"]+label {
            display: inline-block;
            /* CHANGED: Inline for radio labels */
            padding: 12px 40px;
            background: var(--cream);
            color: var(--primary-dark);
            border-radius: 25px;
            margin-right: 15px;
            margin-top: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .modal-body input[type="radio"]:checked+label {
            background: var(--primary-blue);
            /* CHANGED: Blue when selected */
            color: white;
        }

        /* Price and Stock inline layout */
        .price-stock-row {
            /* NEW: Container for price and stock */
            display: flex;
            gap: 20px;
        }

        .price-stock-row>div {
            /* NEW: Each field takes half */
            flex: 1;
        }

        /* Textarea styling */
        .modal-body textarea {
            width: 100%;
            /* CHANGED: Full width */
            min-height: 200px;
            /* CHANGED: Taller textarea */
            padding: 12px 16px;
            border: 2px solid var(--accent-cyan);
            border-radius: 12px;
            font-size: 16px;
            resize: vertical;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .modal-body textarea:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(51, 189, 210, 0.1);
        }

        /* Modal footer styling */
        .modal-footer {
            border-top: none;
            /* CHANGED: Remove top border */
            padding: 20px 40px 40px 40px;
            /* CHANGED: Increased padding */
            justify-content: flex-end;
            gap: 15px;
        }

        /* Cancel button styling */
        .modal-footer .btn-secondary {
            background: var(--brown);
            /* CHANGED: Brown background */
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
        }

        /* Next/Submit button styling */
        .modal-footer .btn-primary {
            background: var(--accent-cyan);
            /* CHANGED: Cyan background */
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
        }

        /* Back button styling */
        .modal-footer .btn-delete {
            padding: 12px 35px;
            /* CHANGED: Consistent padding */
            border-radius: 12px;
            font-size: 16px;
        }

        /* Invalid input styling */
        .modal-body input.invalid {
            border-color: #dc3545;
            /* CHANGED: Red border for invalid */
        }

        /* Category section styling */
        .category-section {
            /* NEW: Container for category */
            margin: 20px 0;
        }

        .category-section>p {
            /* NEW: Category label */
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 10px;
        }

        /* Slide-in animation for Bootstrap modal */
        .modal.fade .modal-dialog {
            transform: translateX(100%);
            transition: transform 0.4s ease-out;
        }

        .modal.show .modal-dialog {
            transform: translateX(0);
        }

        /*Modal-tab*/
        .modal-tab {
            display: none;
        }

        :root {
            --primary-dark: #213555;
            --primary-blue: #1d5d9b;
            --secondary-blue: #258eab;
            --light-blue: #cde4ea;
            --accent-cyan: #33bdd2;
            --dark-blue: #165074;
            --brown: #997e6a;
            --cream: #f6f4f0;
        }

        body {
            background: linear-gradient(135deg, #f6f4f0 0%, #cde4ea 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--primary-dark);
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-size: 28px;
            font-weight: 700;
            color: white !important;
            letter-spacing: 1px;
        }

        .navbar .btn-logout {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .navbar .btn-logout:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
            transform: translateY(-2px);
        }

        .navbar .btn-orders {
            background: #f6f4f0;
            color: #997e6a;
            border: 2px solid #997e6a;
            border-radius: 8px;
            padding: 8px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .navbar .btn-orders:hover {
            background: #997e6a;
            color: #f6f4f0;
            border-color: #997e6a;
            transform: translateY(-2px);
        }

        .main-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .page-header h1 {
            color: var(--primary-dark);
            font-weight: 700;
            margin: 0;
            font-size: 36px;
        }

        .page-header p {
            color: var(--brown);
            margin: 10px 0 0 0;
            font-size: 16px;
        }

        .btn-add-new {
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--secondary-blue) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(51, 189, 210, 0.3);
        }

        .btn-add-new:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(51, 189, 210, 0.4);
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                    class="d-inline-block align-text-top me-2" viewBox="0 0 16 16">
                    <path
                        d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z" />
                </svg>
                OrthoShelf
            </a>
            <div class="d-flex gap-2">
                <button class="btn btn-orders">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-2"
                        viewBox="0 0 16 16">
                        <path
                            d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3z" />
                    </svg>
                    Orders
                </button>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-logout">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-2"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
                            <path fill-rule="evenodd"
                                d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                        </svg>
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- Page Header -->
        <div class="page-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1>Instrument Inventory</h1>
                    <p>Manage and track all orthopedic instruments</p>
                </div>
                <button id="add-instrument-btn" class="btn btn-add-new" data-bs-toggle="modal"
                    data-bs-target="#instrumentModal" onclick="modalLogic()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="me-2"
                        viewBox="0 0 16 16">
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                    </svg>
                    Add New Instrument
                </button>
            </div>
        </div>


        <!-- Bootstrap Modal -->
        <div class="modal fade" id="instrumentModal" tabindex="-1" aria-labelledby="instrumentModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-slide modal-dialog-end">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="instrumentModalLabel">Add New Instrument</h5>
                    </div>
                    <!-- CHANGED: Updated modal body structure for better layout -->
                    <div class="modal-body">
                        <div class="modal-tab">
                            <label for="instrument-name">Name:</label>
                            <input type="text" id="instrument-name">

                            <!-- CHANGED: Wrapped category in section -->
                            <div class="category-section">
                                <p>Category:</p>
                                <input type="radio" name="instrument_category" id="Borrowable" value="BORROWABLE">
                                <label for="Borrowable">Borrowable</label>
                                <input type="radio" name="instrument_category" id="Consumable" value="CONSUMABLE">
                                <label for="Consumable">Consumable</label>
                            </div>

                            <!-- CHANGED: Added wrapper for price and stock inline layout -->
                            <div class="price-stock-row">
                                <div>
                                    <label for="instrument-price">Price:</label>
                                    <input type="number" id="instrument-price" step="0.01" min="0" />
                                </div>
                                <div>
                                    <label for="instrument-stock">Stock:</label>
                                    <input type="number" id="instrument-stock">
                                </div>
                            </div>

                            <label for="description">Description:</label>
                            <textarea id="description"></textarea>
                        </div>
                        <div class="modal-tab">
                            <p>New tab</p>
                        </div>
                        <div class="modal-tab">
                            <p>Newer tab</p>
                        </div>
                        <div class="modal-tab">
                            <p>Newest tab</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button id="back-btn" type="button" class="btn btn-delete" onclick="nextPrev(-1)">Back</button>
                        <button id="next-btn" type="button" class="btn btn-primary" onclick="nextPrev(1)">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <script src="/js/index.js?v=1.2"></script>
        <script>
            var currentTab = 0;

            function modalLogic() {
                currentTab = 0;
                showTab(currentTab);
            }

            function showTab(n) {
                var tabs = document.getElementsByClassName("modal-tab");
                tabs[n].style.display = "block";

                //Handle showing of back button
                if (n == 0) {
                    document.getElementById("back-btn").style.display = "none";
                } else {
                    document.getElementById("back-btn").style.display = "block";
                }

                //Handle the Submit Button
                if (n == tabs.length - 1) {
                    document.getElementById("next-btn").innerHTML = "Submit";
                } else {
                    document.getElementById("next-btn").innerHTML = "Next";
                }
            }

            function nextPrev(n) {
                var tabs = document.getElementsByClassName("modal-tab");

                //Will not accept missing inputs
                if (n == 1 && !validateForm()) return false;

                tabs[currentTab].style.display = "none";
                currentTab = currentTab + n;

                if (currentTab >= tabs.length) {
                    askConfirmation();
                    currentTab = 0;
                }

                showTab(currentTab);
            }

            function validateForm() {
                var tabs = document.getElementsByClassName("modal-tab");
                var curr = tabs[currentTab].getElementsByTagName("input");
                var i;
                var valid = true;

                for (i = 0; i < tabs.length; i++) {
                    if (curr[i].value == "") {
                        if (!curr[i].classList.contains("invalid")) {
                            curr[i].classList.add("invalid");
                        }
                        valid = false;
                    }
                }

                return (valid);
            }

            function askConfirmation() {
                if (confirm("Are you sure you want to submit the form?")) {
                    alert("Submitted!")
                }
            }
        </script>
</body>

</html>
