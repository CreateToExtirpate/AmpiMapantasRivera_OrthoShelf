<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" th:href="@{/image/ORTHOSHELF_WHITE.png}" type="image/png">
    <title>OrthoShelf | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #165074 0%, #1d5d9b 50%, #258eab 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(205, 228, 234, 0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.3;
            }

            50% {
                transform: scale(1.1) rotate(180deg);
                opacity: 0.5;
            }
        }

        .login-container {
            background: #f6f4f0;
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            max-width: 950px;
            width: 100%;
            display: flex;
            min-height: 550px;
            position: relative;
            z-index: 1;
        }

        .login-left {
            background: linear-gradient(135deg, #1d5d9b 0%, #258eab 100%);
            padding: 60px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .login-left::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(205, 228, 234, 0.15);
            border-radius: 50%;
            top: -100px;
            right: -100px;
        }

        .login-left::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(51, 189, 210, 0.1);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
        }

        .logo-container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .logo-icon {
            width: 130px;
            height: 130px;
            background: rgba(246, 244, 240, 0.98);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .logo-icon:hover {
            transform: scale(1.05);
        }

        .logo-icon svg {
            width: 75px;
            height: 75px;
            fill: #1d5d9b;
        }

        .brand-name {
            font-size: 52px;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 3px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .brand-tagline {
            font-size: 17px;
            opacity: 0.95;
            letter-spacing: 1.5px;
            font-weight: 300;
        }

        .login-right {
            padding: 60px 55px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #f6f4f0;
        }

        .login-header {
            margin-bottom: 45px;
        }

        .login-header h1 {
            color: #213555;
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .login-header p {
            color: #997e6a;
            font-size: 15px;
            font-weight: 400;
        }

        .form-label {
            color: #213555;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .form-control {
            border: 2px solid #cde4ea;
            border-radius: 12px;
            padding: 14px 18px;
            font-size: 16px;
            color: #213555;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            border-color: #33bdd2;
            box-shadow: 0 0 0 0.25rem rgba(51, 189, 210, 0.15);
            background: white;
        }

        .form-control::placeholder {
            color: #997e6a;
            opacity: 0.6;
        }

        .btn-login {
            background: linear-gradient(135deg, #1d5d9b 0%, #258eab 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(29, 93, 155, 0.3);
            margin-top: 15px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(29, 93, 155, 0.4);
            background: linear-gradient(135deg, #165074 0%, #1d5d9b 100%);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border-left: 4px solid #dc3545;
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .error-message p {
            color: #dc3545;
            margin: 0;
            font-size: 14px;
            font-weight: 500;
        }

        .logo-icon img {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 450px;
            }

            .login-left {
                padding: 40px 30px;
            }

            .brand-name {
                font-size: 38px;
            }

            .brand-tagline {
                font-size: 14px;
            }

            .logo-icon {
                width: 100px;
                height: 100px;
            }

            .logo-icon svg {
                width: 60px;
                height: 60px;
            }

            .login-right {
                padding: 40px 30px;
            }

            .login-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-left">
            <div class="logo-container">
                <div class="logo-icon">
                    <img th:src="@{/image/ORTHOSHELF_BLUE.png}" alt="Logo">
                </div>
                <h1 class="brand-name">OrthoShelf</h1>
                <p class="brand-tagline">Orthopedic Inventory System</p>
            </div>
        </div>

        <div class="login-right">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Please enter your credentials to access the system</p>
            </div>

            <form action="#" th:action="@{/login}" th:object="${user}" method="post">
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}"
                        placeholder="Enter your username" required />
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}"
                        placeholder="Enter your password" required />
                </div>

                <button type="submit" class="btn btn-login w-100">Login</button>
            </form>

            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
